<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="./styles/uzduotis1.css">
  <title>UÅ¾duotis1 - Flex</title>
</head>

<body>
  <!-- Header -->
  <header>
    <!-- IMG Logo -->
    <div>
      <a href="#">
        <img src="./images/spurs.png" alt="spurs">
      </a>
    </div>
    <nav class="mainMenu ">
      <ul>
        <li><a href="#tickets">Tickets</a></li>
        <li><a href="#videos">Videos</a></li>
        <li><a href="#contacts">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- Logo -->
  <section class="mainLogo">
    <img src="./images/spurs.png" alt="san antonio spurs">
  </section>
  <!-- Tickets -->
  <section class="ticketFlex" id="tickets">
    <div class="ticketImg">
      <a href="https://www.ticketmaster.com/San-Antonio-Spurs-tickets/artist/806012?brand=spurs" target="_blank">
        <img src="./images/single-game-ticket.jpg" alt="single game ticket">
      </a>
    </div>
    <div class="ticketImg">
      <a href="https://spurssuites.com/" target="_blank"><img src="./images/single-game-suite.jpg"
          alt="single game suite">
      </a>
    </div>
  </section>
  <!-- Videos -->
  <section class="videoFlex" id="videos">
    <div class="videoFlex1 h60">
      <div class="videoText w30">
        <p>
          Top Videos
        </p>
      </div>
      <div class="video w70">
        <iframe width="90%" height="80%" src="https://www.youtube.com/embed/NSzRYYPfWxo?controls=0"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>
    <div class="videoFlex1 h40">
      <div class="video w33">
        <iframe width="90%" height="90%" src="https://www.youtube.com/embed/bh-S8F6BcMM?controls=0"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <div class="video w34">
        <iframe width="90%" height="90%" src="https://www.youtube.com/embed/6RwQBx2KvTc?controls=0"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <div class="video w33">
        <iframe width="90%" height="90%" src="https://www.youtube.com/embed/-g8_Qh5DiFc?controls=0"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer class="footerContainer" id="contacts">
    <div class="footerContainer1 w15"><a href="#">Home</a></div>
    <div class="footerContainer2 w70">&copy2022</div>
    <div class="footerContainer3 socialMenu w15">
      <div>
        <a href="https://www.facebook.com/Spurs/" target="_blank" class="fa fa-facebook"></a>
      </div>
      <div>
        <a href="https://www.twitter.com/spurs" target="_blank" class="fa fa-twitter"></a>
      </div>
      <div>
        <a href="https://www.instagram.com/spurs/" target="_blank" class="fa fa-instagram"></a>
      </div>
    </div>
  </footer>


</body>

</html>
