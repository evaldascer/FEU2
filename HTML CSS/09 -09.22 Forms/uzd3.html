<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="./css/uzd3.css">
  <title>UÅ¾duotis</title>
</head>

<body>
  <section class="contactSection">
    <h1>Contact Form #6</h1>
    <div class="contactGrid">
      <form class="formGrid">
        <h2 class="formTitle fullRow">Contact Us</h2>
        <div class="input">
          <label class="formLabel" for="">Full name</label>
          <input class="formInput" type="text" name="" id="" placeholder="Name">
        </div>
        <div class="input">
          <label class="formLabel" for="">email address</label>
          <input class="formInput" type="email" name="" id="" placeholder="Email">
        </div>
        <div class="input fullRow">
          <label class="formLabel" for="">subject</label>
          <input class="formInput" type="text" name="" id="" placeholder="Subject">
        </div>
        <div class="input fullRow">
          <label class="formLabel" for="">message</label>
          <textarea class="textarea" name="" id="" rows="5" placeholder="Message"></textarea>
        </div>
        <button class="mygtukas">Send Message</button>
      </form>
      <div class="map">
      </div>
    </div>
    <div class="footGrid">
      <div class="contactItem">
        <div class="blueCircle"><i class="fa fa-map-marker"></i></div>
        <p>Address: 198 West 21th Street, Suite 721 New York NY 10016</p>
      </div>
      <div class="contactItem">
        <div class="blueCircle"><i class="fa fa-phone"></i></div>
        <p>Phone: + 1235 2355 98</p>
      </div>
      <div class="contactItem">
        <div class="blueCircle"><i class="fa fa-paper-plane"></i></div>
        <p>Email: info@yoursite.com</p>
      </div>
      <div class="contactItem">
        <div class="blueCircle"><i class="fa fa-globe"></i></div>
        <p>Website yoursite.com</p>
      </div>
    </div>
  </section>
</body>

</html>
