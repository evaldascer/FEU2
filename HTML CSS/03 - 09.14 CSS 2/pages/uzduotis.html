<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Užduotis</title>
  <link rel="stylesheet" href="../styles/uzduotis.css">
</head>

<body>
  <header>
    <div class="inBlDisplay">
      <!-- Logo -->
      <a href="#"><img src="../images/logo.png" class="logoImg"></a>
    </div>
    <div class="inBlDisplay menuDiv">
      <!-- Navigation-->
      <nav>
        <ul class="menuList">
          <li class="menuListItem"><a href="#hero" class="noDecor">Hero</a></li>
          <li class="menuListItem"><a href="#news" class="noDecor">News</a></li>
          <li class="menuListItem"><a href="#contact" class="noDecor">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section>
    <!-- Content -->
    <div id="hero" class="homeDiv pilkasFonas">
      <!--Home -->
      <div class="inBlDisplay">
        <!-- Foto -->
        <img src="../images/main.png" class="mainImg">
      </div>
      <div class="inBlDisplay homeTekstas">
        <!-- Tekstas -->
        <h1>Basketball.io</h1>
        <p>Your best basketball news!</p>
      </div>
    </div>
    <div class="aboutDiv" id="news">
      <!-- About -->
      <h1 class="newsHeader">News by leagues</h1>
      <div class="container1">
        <!-- Nuorodos į lygas -->
        <div class="box1">
          <a href="http://www.lkl.lt" class="noDecor" target="_blank">LKL</a>
        </div>
        <div class="box2">
          <a href="https://www.nba.com" class="noDecor" target="_blank">NBA</a>
        </div>
        <div class="box3">
          <a href="https://www.acb.com" class="noDecor" target="_blank">ACB</a>
        </div>
      </div>
      <div class="container2">
        <!-- Lygų video -->
        <div class="container2box">
          <iframe width="100%" height="200" src="https://www.youtube.com/embed/_p_LelCBCsg?controls=0"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
        <div class="container2box">
          <iframe width="100%" height="200" src="https://www.youtube.com/embed/WaYAhkH2cJM?controls=0"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
        <div class="container2box">
          <iframe width="100%" height="200" src="https://www.youtube.com/embed/TBtYdFF2w2I?controls=0"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>

        </div>
      </div>
      <div>
        <a href="#" class="aukstynTekstas">Home</a>
      </div>
    </div>
    <div class="contactDiv" id="contact">
      <!-- Contact -->
      <div class="container3">
        <div class="container3box">
          <h3>Contacts</h3>
        </div>
        <div class="container3box">
          <p>CEO</p>
          <a href="mailto:someone@yoursite.com" class="mailTekstas">email</a>
          <p>COO</p>
          <a href="mailto:someone@yoursite.com" class="mailTekstas">email</a>
        </div>
      </div>
      <div>
        <a href="#" class="aukstynTekstas">Home</a>
      </div>
    </div>
  </section>
  <footer class="footerDiv">
    <p class="copyRtekstas">&copy 2022</p>
  </footer>

</body>


</html>
